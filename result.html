<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #FFA500, #FF0000);
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #FFFFFF;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        #upload-section, #result-section {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #upload-section h2, #result-section h2 {
            color: #FFA500;
            margin-bottom: 10px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #FFA500;
            border: none;
            color: #FFFFFF;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FF8C00;
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    <div id="result-container">
        <div id="fruit-type">
            <h2>Fruit Type:</h2>
            <p>{{ fruit_type }}</p>
        </div>
        <div id="stage-prediction">
            <h2>Stage Prediction:</h2>
            <p>{{ stage_prediction }}</p>
        </div>
        <div id="shelf-life-prediction">
            <h2>Shelf Life Prediction:</h2>
            <p>{{ shelf_life_prediction }}</p>
        </div>
    </div>

</body>
</html>
